<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Consorciados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-consorciado {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ajuda-cancelamento {
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Consorciados Cadastrados</h2>
        
        <!-- Mensagem caso não haja consorciados -->
        <div th:if="${consorciados.isEmpty()}" class="alert alert-info text-center">
            Não existem consorciados cadastrados.
        </div>

        <div class="row">
            <div th:each="consorciado : ${consorciados}" class="col-md-4">
                <div class="card card-consorciado">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${consorciado.nomeConsorciado}">Nome do Consorciado</h5>
                        
                        <p class="card-text">
                            <strong>WhatsApp:</strong> <span th:text="${consorciado.whatsappConsorciado}">Número</span><br>
                            <strong>Email:</strong> <span th:text="${consorciado.emailConsorciado}">Email</span><br>
                            <strong>Personalidade:</strong> <span th:text="${consorciado.personalidadeConsorciado}">Personalidade</span>
                            <strong>Informações Pessoais:</strong> <span th:text="${consorciado.informacoesPessoaisConsorciado}">Informações Pessoais</span>
                            <strong>Objetivo com Consórcio:</strong> <span th:text="${consorciado.objetivoConsorciado}">Objetivo com Consórcio</span>
                        </p>
                        
                        <div class="d-grid">
                            <button 
                                class="btn btn-warning btn-ajuda-cancelamento" 
                                th:attr="data-id=${consorciado.idConsorciado}"
                                onclick="gerarMensagemAjuda(this)">
                                Gerar Mensagem Ajuda Cancelamento
                            </button>
                        </div>
                        
                        <div th:id="'ajuda-' + ${consorciado.idConsorciado}" class="ajuda-cancelamento d-none">
                            <!-- Mensagem de ajuda será inserida aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function gerarMensagemAjuda(botao) {
            const consorciadoId = botao.getAttribute('data-id');
            const divAjuda = document.getElementById('ajuda-' + consorciadoId);
            
            // Chamada fetch para o backend
            fetch(`/saci-web/ajuda-cancelamento/${consorciadoId}`)
                .then(response => response.text())
                .then(mensagem => {
                    divAjuda.textContent = mensagem;
                    divAjuda.classList.remove('d-none');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    divAjuda.textContent = 'Erro ao gerar mensagem de ajuda.';
                    divAjuda.classList.remove('d-none');
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
